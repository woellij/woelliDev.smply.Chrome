<form><h4 data-bind="with: board"><span data-bind="text: name"></span><small>Board</small></h4><div data-bind="with: pin"><img style="max-height:300px" data-bind="attr: { src: src }"> <!--ko if: relatedSites.length > 1--> <select data-bind="options: relatedSites, value: selectedSite, optionsText: 'title'"></select> <!--/ko--><div data-bind="with: selectedSite"><label> Associated Link <input type="text" name="name" data-bind="value:url" placeholder="Link to the Website you want to pin"> </label> <label> Title <input type="text" name="name" data-bind="value:title" placeholder="Title"> </label> <label> Description <textarea name="name" data-bind="value: description" placeholder="Description"></textarea> </label><div class="button horizontal-stretch" data-bind="click: $root.onFinish">Send</div></div></div></form>
