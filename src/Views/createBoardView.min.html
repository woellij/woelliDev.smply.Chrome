<!DOCTYPE html><html><body><div class="row"><form data-abide="ajax" id="createBoardForm" data-bind="submit: createBoardCommand"><div class="row"><div class="small-12 medium-8 column"><label> Pick a Name for the board <small>required</small> <input type="text" data-bind="value: name" required> </label> <small class="error">Name is required and must be a string.</small></div><div class="small-12 medium-4 column"><label> Category <small>required</small> <select data-bind="options: categories, optionsText: 'category_name', value: selectedCategory, optionsCaption: categoryHint" required></select> </label></div></div><div class="row"><div class="small-12 column" style="margin-bottom:0.9rem"><label> Add a short description <textarea data-bind="value: description"></textarea> </label></div></div><div class="row"><div class="column"><button type="submit" class="horizontal-stretch">Create</button></div></div></form></div></body></html>
